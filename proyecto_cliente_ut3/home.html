<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Notas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Cabecera principal -->
  <section id="main-header">
    <h1>Mi Aplicación</h1>
    <div id="clock"></div>
  </section>

  <!-- Contenedor principal -->
  <div class="main-container">
    
    <section id="login-section">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <button id="create-account-btn">Crear nuevo usuario</button>
        <p id="error-message" style="color: red; display: none;">Datos incorrectos, por favor intentalo de nuevo.</p>
    </section>
    <!-- Sección de Notas -->
    <section id="notes-section">
      <div class="app">
        <!-- Header -->
        <header class="app-header">
          <h2>Notas Recordatorias</h2>
        </header>

        <!-- Notes List -->
        <section class="notes" id="notes-container">
          <!-- Las notas se cargarán dinámicamente aquí -->
        </section>

        <section id="task-counts">
            <p><strong>Tareas pendientes: </strong><span id="pending-tasks">0</span></p>
            <p><strong>Tareas finalizadas: </strong><span id="completed-tasks">0</span></p>
          </section>

        <!-- New Note Form -->
        <footer class="new-note">
          <form id="note-form">
            <input 
            type="text" 
            placeholder="Escribe tu nota..." 
            id="note-input" 
            required 
          />
          <input 
            type="date" 
            id="note-date" 
            required 
          />
          <input 
            type="time" 
            id="note-time" 
            required 
          />
            <button type="submit">Agregar</button>
          </form>
        </footer>
      </div>
    </section>

    <!-- Más secciones futuras -->
    <section id="other-section">
      <h2>Otra Funcionalidad</h2>
      <p>Contenido adicional aquí.</p>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
