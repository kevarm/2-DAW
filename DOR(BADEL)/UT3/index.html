<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Carteles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con logo e ícono del Gobierno de Canarias -->
    <header>
        <div class="header-left">
            <img src="logo_ies_fernando_sagaseta.png" alt="Logo I.E.S Fernando Sagaseta">
        </div>
        <div class="header-right">
            <img src="logo_gobierno_canarias.png" alt="Logo Gobierno de Canarias">
        </div>
    </header>
    
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#carteles">Carteles</a></li>
            <li><a href="#participar">Participar</a></li>
            <li><a href="#condiciones">Condiciones</a></li>
            <li><a href="#condiciones">Condiciones</a></li>
        </ul>
    </nav>

    <!-- Sección principal -->
    <main>
        <!-- Banner del concurso -->
        <section class="banner">
            <p>Participa en nuestro concurso diseñando un cartel para X y gana... ¡dos entradas de cine!</p>
            <button>¡Participa!</button>
        </section>

        <!-- Sección de carteles -->
        <section class="carteles">
            <div class="cartel">
                <div class="imagen-cartel"></div>
                <button>Votar</button>
            </div>
            <div class="cartel">
                <div class="imagen-cartel"></div>
                <button>Votar</button>
            </div>
            <div class="cartel">
                <div class="imagen-cartel"></div>
                <button>Votar</button>
            </div>
            <div class="cartel">
                <div class="imagen-cartel"></div>
                <button>Votar</button>
            </div>
        </section>
    </main>
</body>
</html>
