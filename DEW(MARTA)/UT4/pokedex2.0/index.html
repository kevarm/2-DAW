<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex con Inscripción</title>
    
</head>
<body>
    <h1>Formulario de Inscripción</h1>
    <form id="trainer-form">
        <label for="name">Nombre del Entrenador</label>
        <input type="text" id="name" placeholder="Nombre" required>
        <div class="error" id="name-error"></div>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <div class="error" id="email-error"></div>

        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" placeholder="Teléfono" required>
        <div class="error" id="phone-error"></div>

        
        <label for="generation">Selecciona la generación:</label>
        <select id="generation" name="generation" required>
            <option value="1st">1ª Generación (1-151)</option>
            <option value="2nd">2ª Generación (152-251)</option>
            <option value="3rd">3ª Generación (252-386)</option>
        </select>
        
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required>
        <div class="error" id="password-error"></div>

        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required>
        <div class="error" id="confirm-password-error"></div>

        <button type="submit">Ingresar</button>
    </form>

    <div id="trainer-info"></div>

    <!-- Modal y Pokédex -->
    <!-- Modal de Pokémon -->
<div id="pokemon-modal" class="modal">
    <div class="modal-content">
        <button id="close-modal" class="close-modal">Cerrar</button>
        <img id="modal-img" src="" alt="Imagen del Pokémon">
        <h2 id="modal-name"></h2>
        <p><strong>Altura:</strong> <span id="modal-height"></span></p>
        <p><strong>Peso:</strong> <span id="modal-weight"></span></p>
        <p><strong>Tipos:</strong> <span id="modal-types"></span></p>
        <!-- Botón para capturar el Pokémon -->
        <button id="capture-button" style="display: none;">Capturado</button>
    </div>
</div>


    <div class="pokedex" id="pokedex" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
